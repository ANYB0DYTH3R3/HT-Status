<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT-Status Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .site-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .site-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .green { background-color: #4CAF50; }
        .yellow { background-color: #FFD700; }
        .red { background-color: #FF6347; }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HT-Status Dashboard</h1>
    
    <div id="sites-container"></div>

    <script>
        // Replace these names and URLs with the websites you want to monitor
        const websitesToMonitor = [
            { name: 'Main Site', url: 'not-games.netlify.app' },
            { name: 'Beta Site', url: 'https://huntervtharp1018.wixsite.com/unblocked-games/' },
            // Add more names and URLs as needed
        ];

        const sitesContainer = document.getElementById('sites-container');

        function updateSites() {
    websitesToMonitor.forEach(async (site) => {
        const siteContainer = document.createElement('div');
        siteContainer.className = 'site-container';

        const siteName = document.createElement('div');
        siteName.className = 'site-name';
        siteName.textContent = site.name;

        const statusIndicator = document.createElement('div');
        statusIndicator.className = 'status-indicator';

        try {
            const response = await fetch(site.url);
            if (response.ok) {
                statusIndicator.classList.add('green');
            } else {
                statusIndicator.classList.add('red');
            }
        } catch (error) {
            console.error(`Error checking ${site.url}:`, error);
            statusIndicator.classList.add('yellow');
        }

        const siteLink = document.createElement('a');
        siteLink.href = site.url;  // Set the correct URL here
        siteLink.textContent = 'Visit Site';

        siteContainer.appendChild(siteName);
        siteContainer.appendChild(statusIndicator);
        siteContainer.appendChild(siteLink);

        sitesContainer.appendChild(siteContainer);
    });

    // Schedule the next update in 5 minutes (adjust as needed)
    setTimeout(updateSites, 300000);
}

        // Initial update
        updateSites();
    </script>
</body>
</html>
